<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajesh Opticals Login</title>
<link rel="icon" href="logo.jpg">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #5583c1, #00C693);
        font-family: Arial, sans-serif;
    }

    .container {
        width: 400px;
        background: #ffffff;
        padding: 30px;
        border-radius: 35px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    .container img {
        width: 130px;
        margin-bottom: 10px;
    }

    .container h1 {
        margin: 0;
        font-size: 26px;
        color: #333;
        margin-bottom: 25px;
        font-weight: bold;
    }

    .input-box, .dropdown {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #b58600;
        color: white;
        font-size: 17px;
        margin-top: 15px;
        cursor: pointer;
    }

    .toggle-link {
        margin-top: 15px;
        display: block;
        font-size: 14px;
        color: #3719B2;
        cursor: pointer;
        font-weight: bold;
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const backendURL = "https://rajesh-backend-optical-1.onrender.com";
 // Flask backend URL

    function showSignup() {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("signup-box").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signup-box").style.display = "none";
        document.getElementById("login-box").style.display = "block";
    }

    // SIGNUP
    async function signupUser() {
        const fullName = document.querySelector("#signup-box input[placeholder='Full Name']").value;
        const phone = document.querySelector("#signup-box input[placeholder='Phone Number']").value;
        const email = document.querySelector("#signup-box input[placeholder='Email']").value;
        const username = document.querySelector("#signup-box input[placeholder='Create Username']").value;
        const password = document.querySelector("#signup-box input[placeholder='Create Password']").value;
        const role = document.querySelector("#signup-box select")?.value || "Staff";

        if (!fullName || !phone || !email || !username || !password) {
            alert("Please fill all fields!");
            return;
        }

        try {
            const res = await fetch(`${backendURL}/signup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fullname: fullName, phone, email, username, password, role })
            });

            const data = await res.json();

            if (data.ok) {
                alert(data.msg);
                window.location.href = "HOme.html"; // redirect to home page
            } else {
                alert(data.msg);
            }
        } catch (err) {
            alert("Error connecting to server");
            console.error(err);
        }
    }

    // LOGIN
    async function loginUser() {
        const username = document.querySelector("#login-box input[placeholder='Username / Phone No']").value;
        const password = document.querySelector("#login-box input[placeholder='Password']").value;

        if (!username || !password) {
            alert("Please enter username and password");
            return;
        }

        try {
            const res = await fetch(`${backendURL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
                credentials: 'include' // important for session cookie
            });

            const data = await res.json();

            if (data.ok) {
                alert(data.msg);
                window.location.href = "HOme.html"; // redirect to home page
            } else {
                alert(data.msg);
            }
        } catch (err) {
            alert("Error connecting to server");
            console.error(err);
        }
    }

    // Attach events
    document.querySelector("#signup-box button").onclick = signupUser;
    document.querySelector("#login-box button").onclick = loginUser;
    document.querySelector("#login-box .toggle-link").onclick = showSignup;
    document.querySelector("#signup-box .toggle-link").onclick = showLogin;
});
</script>

</head>
<body>

<div class="container">

    <img src="logo.jpg" alt="Logo">
    <h1>RAJESH OPTICALS</h1>

    <!-- LOGIN -->
    <div id="login-box">
        <select class="dropdown">
            <option>Admin</option>
            <option>Staff</option>
        </select>
        <input type="text" class="input-box" placeholder="Username / Phone No">
        <input type="password" class="input-box" placeholder="Password">
        <button class="btn">Login</button>
        <span class="toggle-link">New User? Sign Up</span>
    </div>

    <!-- SIGNUP -->
    <div id="signup-box" style="display:none;">
        <input type="text" class="input-box" placeholder="Full Name">
        <input type="text" class="input-box" placeholder="Phone Number">
        <input type="text" class="input-box" placeholder="Email">
        <input type="text" class="input-box" placeholder="Create Username">
        <input type="password" class="input-box" placeholder="Create Password">
        <select class="dropdown">
            <option>Admin</option>
            <option>Staff</option>
        </select>
        <button class="btn">Sign Up</button>
        <span class="toggle-link">Already have an account? Login</span>
    </div>

</div>

</body>
</html>
