<!DOCTYPE html>
<html>
<head>
<title>View Payment</title>

<style>
body {
    font-family: Arial;
    padding: 20px;
    background: #f5f5f5;
}

.container {
    max-width: 900px;
    background: white;
    margin: auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px #ddd;
}

h2 {
    margin-top: 0;
    color: #0d67b5;
}

.search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.search-box input {
    flex: 1;
    padding: 10px;
    border: 1px solid #999;
    border-radius: 5px;
}

.search-box button {
    padding: 10px 20px;
    background: linear-gradient(135deg, #0099cc, #00c6a7);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table th, table td {
    border: 1px solid #ccc;
    padding: 12px;
    text-align: center;
}

table th {
    background: linear-gradient(135deg, #0099cc, #00c6a7);
    color: white;
}

.total-box {
    text-align: right;
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
}
</style>

</head>

<body>

<div class="container">
    <h2>Payment Records</h2>

    <div class="search-box">
        <input type="text" id="searchName" placeholder="Search Patient Name">
        <button onclick="searchPatient()">Search</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Branch</th>
                <th>Date</th>
                <th>Amount Paid</th>
            </tr>
        </thead>
        <tbody id="paymentTable"></tbody>
    </table>

    <div class="total-box" id="totalAmount">Total Amount: ₹0</div>
</div>

<script>
function loadPayments(filterName = "") {
    let data = JSON.parse(localStorage.getItem("payments")) || [];
    let table = document.getElementById("paymentTable");
    let total = 0;

    table.innerHTML = "";

    data
        .filter(p => p.name.toLowerCase().includes(filterName.toLowerCase()))
        .forEach(p => {
            total += Number(p.amount);

            table.innerHTML += `
                <tr>
                    <td>${p.name}</td>
                    <td>${p.branch}</td>
                    <td>${p.date}</td>
                    <td>₹${p.amount}</td>
                </tr>
            `;
        });

    document.getElementById("totalAmount").innerText = "Total Amount: ₹" + total;
}

function searchPatient() {
    let name = document.getElementById("searchName").value;
    loadPayments(name);
}

window.onload = loadPayments;
</script>

</body>
</html>
