<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Records</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #eef3f9;
}

.top-bar {
    width: 100%;
    background: linear-gradient(90deg, #1e66d1, #00c7a3);
    padding: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.top-bar input, .top-bar select {
    padding: 12px;
    width: 280px;
    border: none;
    border-radius: 8px;
}

.top-bar button {
    padding: 12px 26px;
    border: none;
    background: #ffa500;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

.container {
    width: 90%;
    margin: auto;
    margin-top: 20px;
}

h2 {
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

th {
    background: #0099cc;
    color: white;
}

button.action {
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.view-btn { background: #22b14c; color: white; }
.edit-btn { background: #f39c12; color: white; }
.delete-btn { background: #e03a3a; color: white; }
</style>
</head>
<body>

<div class="top-bar">
    <input type="text" id="searchText" placeholder="Search name or phone...">
    
    <select id="branchFilter">
        <option value="" selected>All Branches</option>
        <option value="Tirupattur">Tirupattur</option>
        <option value="Uthangarai">Uthangarai</option>
    </select>

    <button onclick="applyFilter()">Search</button>
</div>

<div class="container">
    <h2>Patient Records</h2>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Branch</th>
            <th>Remaining</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="recordBody"></tbody>
    </table>
</div>

<script>
const API_BASE = "https://pateintrecords.onrender.com"; // Your backend URL
let patients = [];

// Load all patients from backend
async function loadRecords(filtered = null) {
    try {
        if(!patients.length){
            const res = await fetch(`${API_BASE}/patients`);
            patients = await res.json();
        }
        const list = filtered || patients;
        let tbody = document.getElementById("recordBody");
        tbody.innerHTML = "";

        list.forEach(p => {
            let row = `
            <tr>
                <td>${p.name}</td>
                <td>${p.phone}</td>
                <td>${p.branch || ""}</td>
                <td>${p.remaining || 0}</td>
                <td>
                    <button class="action view-btn" onclick="viewPatient('${p._id}')">View</button>
                    <button class="action edit-btn" onclick="editPatient('${p._id}')">Edit</button>
                    <button class="action delete-btn" onclick="deletePatient('${p._id}')">Delete</button>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        });
    } catch(err){
        console.error("Error loading patients:", err);
        alert("Failed to load patient records.");
    }
}

// Filter patients
function applyFilter() {
    const search = document.getElementById("searchText").value.toLowerCase();
    const branch = document.getElementById("branchFilter").value;

    const filtered = patients.filter(p => {
        const matchText = p.name.toLowerCase().includes(search) ||
                          (p.phone && p.phone.toLowerCase().includes(search));
        const matchBranch = (branch === "" || p.branch === branch);
        return matchText && matchBranch;
    });

    loadRecords(filtered);
}

// View / Edit patient
function viewPatient(id) {
    window.location.href = `Add Patient.html?id=${id}`;
}
function editPatient(id) {
    window.location.href = `Add Patient.html?id=${id}`;
}

// Delete patient
async function deletePatient(id) {
    if(!confirm("Are you sure you want to delete this patient?")) return;

    try {
        const res = await fetch(`${API_BASE}/delete-patient/${id}`, { method: "DELETE" });
        const data = await res.json();

        if(res.ok && data.status === "success"){
            // Remove deleted patient from local array and refresh table
            patients = patients.filter(p => p._id !== id);
            applyFilter();
            alert("Patient deleted successfully!");
        } else {
            alert("Error deleting patient: " + (data.message || "Unknown error"));
        }
    } catch(err){
        alert("Error deleting patient: " + err.message);
    }
}

// Initial load
loadRecords();
</script>

</body>
</html>
