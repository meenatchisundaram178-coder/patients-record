<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajesh Opticals ‚Äì Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f7fc;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            background: linear-gradient(90deg, #2E73CE, #00C693);
            color: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            object-fit: cover;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, #e0fffa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
            font-size: 17px;
            font-weight: 500;
        }

        .nav-links li {
            cursor: pointer;
        }

        .logout-btn {
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .main {
            text-align: center;
            padding-top: 60px;
        }

        .quick-title {
            font-size: 32px;
            font-weight: 700;
        }

        .cards {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .card {
            background: #004aad;
            color: white;
            width: 260px;
            height: 180px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- FIXED SCRIPT -->
    <script>
        const backendURL = "https://rajesh-backend-72q8.onrender.com";

        // FIXED SESSION CHECK ‚Äî WILL NOT GO BACK TO LOGIN UNNECESSARILY
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const res = await fetch(`${backendURL}/check_session`, {
                    method: "GET",
                    credentials: "include"
                });

                if (!res.ok) {
                    console.error("Session API Down - Staying on page");
                    return; 
                }

                const data = await res.json();
                console.log("Session status:", data);

                // If backend confirms NOT LOGGED IN ‚Üí redirect
                if (data.logged_in === false) {
                    window.location.href = "Login.html";
                }

            } catch (err) {
                console.error("Session check failed:", err);
                // DO NOT REDIRECT on failure
            }
        });

        // LOGOUT
        async function logout() {
            try {
                await fetch(`${backendURL}/logout`, {
                    method: "POST",
                    credentials: "include"
                });

                window.location.href = "Login.html";

            } catch (err) {
                alert("Logout failed!");
            }
        }
    </script>

    <nav class="navbar">
        <div class="logo-section">
            <img src="logo.jpg" class="logo" alt="Logo">
            <h1 class="brand">RAJESH OPTICALS</h1>
        </div>

        <ul class="nav-links">
            <li>Home</li>
            <li onclick="window.location.href='Patient records.html'">Patient Records</li>
            <li onclick="window.location.href='Activity Log.html'">Activity Log</li>
            <li onclick="window.location.href='settings.html'">Settings</li>
            <li onclick="window.location.href='Notification.html'">Notifications</li>
        </ul>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <section class="main">
        <h2 class="quick-title">Quick Access</h2>

        <div class="cards">
            <a href="Add patient.html" class="card">
                <div class="icon">‚ûï</div>
                <p>Add New Patient</p>
            </a>

            <a href="view payment.html" class="card">
                <div class="icon">üí≥</div>
                <p>View Payments</p>
            </a>

            <a href="Activity Log.html" class="card">
                <div class="icon">‚è±Ô∏è</div>
                <p>Activity Log</p>
            </a>
        </div>
    </section>

</body>

</html>
